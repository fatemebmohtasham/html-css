<!DOCTYPE html>
<html>
  <head>
    <title>websiteglass</title>
    <link rel="stylesheet" href="websiteglass.css">
  </head>
  <body>
    <div class="main">
      <div class="glass">
        <div class="dashboard">
          <div class="profile">
            <img src="images/channel-pictures/avatar.png" class="pro">
            <h3>Eddie munson</h3>
            <h4>developer</h4>
          </div>
          <div class="links">
            <div class="link">
              <img src="images/icons/twitch.png">
              <p>Streams</p>
            </div>
            <div class="link">
              <img src="images/icons/steam.png">
              <p>Games</p>
            </div>
            <div class="link">
              <img src="images/icons/upcoming.png">
              <p>Upcoming</p>
            </div>
            <div class="link">
              <img src="images/icons/library.png">
              <p>Library</p>
            </div>

          </div>
          <div class="box-game">
            <p>Join pro for free games</p>
            <img src="images/channel-pictures/controller.png">
          </div>
        </div>  
        <div class="container-games">
          <div class="status">
          <h1>Active Games</h1>
          <input type="text" placeholder="Search">
          </div>
          <div class="cards">
          <div class="card">
            <img src="images/channel-pictures/assassins.png">
            <div class="card-info">
              <h2>Assassins Creed Valhalla</h2>
              <p>PS5 Version</p>
              <div class="progress"></div>
            </div>
            <div class="percentage">70%</div>
          </div>
          <div class="card">
            <img src="images/channel-pictures/spiderman.png">
            <div class="card-info">
              <h2>Spiderman Miles Morales</h2>
              <p>PS5 Version</p>
              <div class="progress"></div>
            </div>
            <div class="percentage">70%</div>
          </div>
          <div class="card">
            <img src="images/channel-pictures/sackboy.png">
            <div class="card-info">
              <h2>Sackboy A Great Advanture</h2>
              <p>PS5 Version</p>
              <div class="progress"></div>
            </div>
            <div class="percentage">70%</div>
          </div>
          </div>
        </div> 
      </div>
    </div>
     
      
  </body>
</html>
